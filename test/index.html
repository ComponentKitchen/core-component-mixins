<!doctype html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Test Suite - ElementBase</title>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <!-- <script src="../bower_components/webcomponentsjs/webcomponents.js"></script> -->

  <!-- If we use Traceur for the tests, the suite never seems to get run. -->
  <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
  <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>

</head>

<body>
  <div id="container"></div>
  <script>
  suite("ElementBase", function() {
    // HACK: The presence of this test seems to force WCT to wait for Traceur to
    // do its work before running the test suite. If this is removed, the test
    // module won't run.
    test("no-op", function() {
    });
  });
  </script>
  <script src="ElementBase.tests.js" type="module"></script>
</body>

</html>
